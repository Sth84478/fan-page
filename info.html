<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Additional Information</title>
    <link rel="stylesheet" href="./css/form.css"/>
    <link 
        href="./fonts/NFL_Minnesota_Vikings[1].ttf"
        rel="stylesheet"
    />
    <link 
        class="contact-form"
        href="./img/contact-form.png" 
        rel="icon"
    />
</head>
<body>
    <header>
        <h1>Minnesota Vikings</h1>
        <nav id="navigation">
            <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="info.html">Form</a>
            </li>
        </ul>
        </nav>
    </header>
    <main>
        <h1>
            Join the Skolnation
        </h1>
        <p>Submit the form below for more information</p>
        <form action="http://www.joinskolnation.com" method="post" class="info-request">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" required/>
            <div>&nbsp;</div>

            <label for="email">Email Address:</label>
            <input id="email" name="email" type="email" required/>
            <div>&nbsp;</div>

            <label for="date-of-birth">Date of birth:</label>
            <input id="date-of-birth" name="date-of-birth" type="date" />
            <div>&nbsp;</div>

            <label for="favorite-color">Favorite color:</label>
            <input id="favorite-color" name="favorite-color" type="color" />
            <div>&nbsp;</div>

            <label for="lucky-number">Lucky number:</label>
            <input id="lucky-number" name="lucky-number" type="number" />
            <div>&nbsp;</div>

            <label for="confirmation">Confirmation that data is correct</label>
            <input id="confirmation" name="confirmation" type="checkbox" required/>
            <div>&nbsp;</div>

            <input id="submit" name="submit" type="submit" value="submit"/>

        </form>
    </main>
</body>
</html>
